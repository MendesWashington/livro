<div class="panel panel-danger" style="margin:20%;">
	<div class="panel-heading">
		<h3 class="panel-title">{{titulo}}</h3>
	</div>
	<div class="panel-body">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Código</th>
					<th>Nome</th>
					<th>endereço</th>
				</tr>
			</thead>
			<tbody>
				{% for pessoa in pessoas %}
					<tr>
						<td>{{pessoa.codigo}}</td>
						<td>{{pessoa.nome}}</td>
						<td>{{pessoa.endereco}}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
